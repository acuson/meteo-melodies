    <body onload="fetchWeather(); delayPlaylists()">
        <!-- Recs Card -->
        <div
            class="d-flex justify-content-center mb-5 mt-5"
            style="position: relative"
            id="recs"
        >
            <div class="card container col-lg-10 recs" style="position: absolute;">
                <h1
                    class="mt-2 text-center"
                    style="font-family: Pacifico; font-size: 50px"
                >
                    MeteoMelodies
                </h1>
                <div class="row">
                    <div class="col col-lg-3 col-sm-11 m-2">
                        <h2 class="text-center">Weather</h2>
                        <div class="d-sm-flex d-lg-inline" style="width: 90%">
                            <div class="container p-2 weather-container">
                                <div id="data"></div>
                                <div id="temperature"></div>
                                <div id="icon"></div>
                                <div id="description"></div>
                                <div id="city"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col col-lg-8 col-sm-11 m-2">
                        <h2 class="text-center" style="font-size: 30px">
                            Weather Playlist Recommendations
                        </h2>
                        <p class="text-center">
                            Here are some spotify playlists based on your
                            weather conditions! Select a playlist to listen.
                        </p>
                        <div
                            class="playlists d-flex-column align-items-center"
                            style="
                                max-height: 250px;
                                overflow: scroll;
                                overflow-x: hidden;
                            "
                        >
                            <!--images not centering in div, scroll bar extends past card when minimized-->
                        </div>
                    </div>
                </div>
                <button
                    type="button"
                    class="btn btn-info m-2"
                    onclick="window.location.href='./index.html'"
                >
                    Pick Another City
                </button>
            </div>
            <!-- Player Card -->
            <div
                class="card col-lg-10 my-auto"
                id="player"
                style="visibility: hidden"
            >
                <h1
                    class="mt-2 text-center"
                    style="font-family: Pacifico; font-size: 8vw"
                >
                    MeteoMelodies
                </h1>
                <div class="row">
                    <div class="col-lg-3 col-sm-10 m-2">
                        <h2 class="text-center">Weather</h2>
                        <div class="d-sm-flex d-lg-inline">
                            <div class="container weather-container">
                                <div id="data"></div>
                                <div id="temperature"></div>
                                <div id="icon"></div>
                                <div id="description"></div>
                                <div id="city"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8 col-sm-11 m-2">
                        <h2 id="title" class="text-center"></h2>
                        <div
                            class="
                                col-lg-11
                                my-2
                                mr-2
                                d-flex
                                justify-content-center
                            "
                        >
                            <div class="player" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
                <button
                    type="button"
                    class="btn btn-info m-2"
                    onclick="diffPlaylist()"
                >
                    Pick a Different Playlist
                </button>
                <button
                    type="button"
                    class="btn btn-info m-2"
                    onclick="window.location.href='./index.html'"
                >
                    Pick Another City
                </button>
            </div>
        </div>
