<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/bootstrapQuartz.css" />

        <title>MeteoMelodies</title>
    </head>
    <body onload="queryPlaylists()">
        <div class="container d-flex justify-content-center mb-5 mt-5">
            <div class="card col-lg-10 my-auto">
                <h1 class="mt-2 text-center">Meteo Melodies</h1>
                <div class="row">
                    <div class="col-lg-3 m-2">
                        <h2>Weather</h2>
                        <div class="container">
                            <div id="data"></div>
                            <div id="temperature"></div>
                            <div id="icon"></div>
                            <div id="description"></div>
                            <div id="city"></div>
                        </div>
                        <div class="d-sm-flex d-lg-inline">
                            <img src="./assets/images/200placeholder.png" />
                            <!--replace with div and icon from weather API-->
                            <div class="text flex-column align-items-sm-center">
                                <p>Temperature:</p>
                                <p>Conditions:</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8 m-2">
                        <h2>Weather Playlist Recommendations</h2>
                        <p>
                            Here are some spotify curated playlist based on your
                            weather conditions! Select a playlist to listen.
                        </p>
                        <div
                            class="playlists d-flex-column align-items-center"
                            style="
                                max-height: 250px;
                                overflow: scroll;
                                overflow-x: hidden;
                            "
                        >
                            <!--images not centering in div, scroll bar extends past card when minimized-->
                        </div>
                    </div>
                </div>
                <button
                    type="button"
                    class="btn btn-info m-2"
                    onclick="window.location.href='./index.html'"
                >
                    Pick Another City
                </button>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./assets/js/weather.js"></script>
        <script src="./assets/js/spotify.js"></script>
    </body>
</html>
